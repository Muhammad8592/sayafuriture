<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Dream11 App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            align-items: center;
            width: 700px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #FF0000;
            
            margin: 0 20px 0 0;
            font-size: 18px;
            white-space: nowrap;
        }
        .input-group {
            display: flex;
            align-items: stretch;
            flex-grow: 1;
        }
        .country-code {
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-right: none;
            border-radius: 5px 0 0 5px;
        }
        input[type="tel"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-left: none;
            border-right: none;
            flex-grow: 1;
        }
        button {
            background-color: #00A141;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download official cipherfantasy app</h1>
        <div class="input-group">
            <span class="country-code">+91</span>
            <input type="tel" placeholder="Enter Mobile Number">
            <button>GET APP LINK</button>
        </div>
    </div>
</body>
</html>
